<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Show Saving Goals</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" th:href="@{/style.css}">
</head>
<body>
    <div class="container-fluid" id="section1">
        <div class="row d-flex">
            <div class="col-md-2 bg-dark text-white text-align-center">
                <div class="logo text-center">
                  <li><a href="/users/profile"><i class="fas fa-user mr-2"></i>Jony</a></li>
                </div>
                <ul class="list-unstyled" id="ab">
                    <li><a href="/users/index">DashBoard<i class="fas fa-tachometer-alt ml-2"></i></a></li>
                    <li><a href="/incomes/getincome">Income<i class="fas fa-dollar-sign ml-2"></i></a></li>
                    <li><a href="/savinggoals/getall"><i class="fas fa-head-side-gear"></i>SavingGoals</a></li>
                    <li><a href="/expenses/getreport">Report<i class="fas fa-file-alt ml-2"></i></a></li>
                    <li><a href="/catagories/getcatagorylist">Categories</a></li><br>
                    <li><a href="/users/logout">LogOut</a></li>
                </ul>
            </div>
            <div class="col-md-10 bg-light">
                
                <a class="btn btn-primary mt-5" href="/savinggoals/create">Add SavingGoals</a>
                <div class="card p-4" style="width: 90%; margin-top: 2%; margin-left: 5%;">
                    <h2 class="text-center mb-4">Saving Goals</h2>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Title</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Target Date</th>
                                <th scope="col">Description</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="goal : ${savingGoals}">
                                <td th:text="${goal.title}">Title</td>
                                <td th:text="${goal.amount}">Amount</td>
                                <td th:text="${goal.targetDate}">Target Date</td>
                                <td th:text="${goal.description}">Description</td>
                                <td>
                                    <a th:href="@{/savinggoals/edit/{id}(id=${goal.id})}" class="btn btn-sm btn-warning">Edit</a>
                                    <a th:href="@{/savinggoals/delete/{id}(id=${goal.id})}" class="btn btn-sm btn-danger">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
