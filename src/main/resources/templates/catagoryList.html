<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    
    <link rel="stylesheet" href="style.css" th:href="@{/style.css}">
<body>
    <div class="container-fluid" id="section1">
        <div class="row">
            <div class="col-md-2 bg-dark text-white text-align-center">
                <div class="logo text-center">
                  <li><a href="/users/profile"><i class="fas fa-user mr-2"></i>jony</a></li>
                </div>
                 <ul class="list-unstyled" id="ab">
                    <li><a href="/users/index">DashBoard<i class="fas fa-tachometer-alt ml-2"></i></a></li>
                    <li><a href="/incomes/getincome">Income<i class="fas fa-dollar-sign ml-2"></i></a></li>
                    <li><a href="/savinggoals/getall"><i class="fas fa-head-side-gear"></i>SavingGoals</a></li>
                    <li><a href="/expenses/getreport">Report<i class="fas fa-file-alt ml-2"></i></a></li>
                    <li><a href="/catagories/getcatagorylist">Categories</a></li><br>
                    <li><a href="/users/logout">LogOut</a></li>
                </ul>
                 </div>
            <div class="col-md-10 right">
              <a class="btn btn-primary mt-5" href="/catagories/showform">AddCatagorie</a>
              <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <h2 class="text-center my-4">Catagories Table</h2>
                        <table class="table table-striped table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Actions</th>
                                </tr>
                             </td>
                            </tr>
                            </thead>
                            <tbody>
                <tr th:each="category :${categories}">
                <td th:text="${category.categoryName}">Category Name</td>
                <td th:text="${category.description}">Category Description </td>
                <td>
                    <a th:href="@{/catagories/edit/{id}(id=${category.categoryId})}" class="btn btn-primary" >Edit</a>
                    <a th:href="@{/catagories/delete/{id}(id=${category.categoryId})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
                               
                                
                                  
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
